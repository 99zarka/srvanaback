<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input[type="submit"] { padding: 10px 20px; }
        .message { margin-top: 20px; padding: 10px; border: 1px solid; }
        .success { border-color: green; color: green; }
        .error { border-color: red; color: red; }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="testuser" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        <div>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" value="password123" required>
        </div>
        <div>
            <label for="first_name">First Name (Optional):</label>
            <input type="text" id="first_name" name="first_name" value="Test">
        </div>
        <div>
            <label for="last_name">Last Name (Optional):</label>
            <input type="text" id="last_name" name="last_name" value="User">
        </div>
        <div>
            <label for="phone_number">Phone Number (Optional):</label>
            <input type="text" id="phone_number" name="phone_number" value="1234567890">
        </div>
        <div>
            <label for="address">Address (Optional):</label>
            <input type="text" id="address" name="address" value="123 Test St">
        </div>
        <!-- User Type is now defaulted to 1 in the backend, so it's not needed in the form -->
        <button type="submit">Register</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                password2: document.getElementById('password2').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                phone_number: document.getElementById('phone_number').value,
                address: document.getElementById('address').value,
                // user_type is now defaulted to 1 in the backend, no need to send it from frontend
            };

            // Conditionally add optional fields if they have values
            if (formData.first_name === "") delete formData.first_name;
            if (formData.last_name === "") delete formData.last_name;
            if (formData.phone_number === "") delete formData.phone_number;
            if (formData.address === "") delete formData.address;

            try {
                const response = await fetch('http://localhost:8000/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.textContent = 'Registration successful! Tokens: ' + JSON.stringify(data);
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'Registration failed: ' + JSON.stringify(data);
                }
            } catch (error) {
                messageDiv.classList.add('error');
                messageDiv.textContent = 'An error occurred: ' + error.message;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
