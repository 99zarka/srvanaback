<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input[type="submit"] { padding: 10px 20px; }
        .message { margin-top: 20px; padding: 10px; border: 1px solid; }
        .success { border-color: green; color: green; }
        .error { border-color: red; color: red; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message" class="message" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.classList.add('success');
                    messageDiv.textContent = 'Login successful! Tokens: ' + JSON.stringify(data);
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                } else {
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'Login failed: ' + JSON.stringify(data);
                }
            } catch (error) {
                messageDiv.classList.add('error');
                messageDiv.textContent = 'An error occurred: ' + error.message;
            } finally {
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
